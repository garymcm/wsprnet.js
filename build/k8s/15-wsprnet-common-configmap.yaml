apiVersion: v1
kind: ConfigMap
metadata:
  name: wsprnet-common-config
  namespace: wsprnet
data:
  #dns name of the service
  RABBITMQ_HOST: 'rabbitmq-cluster.wsprnet.svc.cluster.local'
  #default port for k8s rabbitmq Operator
  RABBITMQ_PORT: '5672'
  #default queue names
  RABBITMQ_GRID6_QUEUE: 'grid6'
  RABBITMQ_SPOT_QUEUE: 'spot'
  RABBITMQ_STATUS_QUEUE: 'status'
  RABBITMQ_UPLOAD_QUEUE: 'upload'
