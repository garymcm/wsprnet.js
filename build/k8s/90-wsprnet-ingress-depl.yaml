apiVersion: apps/v1
kind: Deployment
metadata:
  name: wsprnet-ingress-depl
  namespace: wsprnet-rabbitmq
  labels:
    app: wsprnet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wsprnet
  template:
    metadata:
      labels:
        app: wsprnet-ingress
    spec:
      containers:
        - name: wsprnet-ingress
          image: wsprnet/ingress
          imagePullPolicy: Never
          resources:
            limits:
              memory: 512Mi
              cpu: '1'
          env:
            - name: RABBITMQ_STATUS_QUEUE
              value: 'status'
            - name: RABBITMQ_SPOT_QUEUE
              value: 'spot'
            - name: APP_LISTEN_PORT
              value: '5000'
            - name: RABBITMQ_HOST
              value: wsprnet.wsprnet-rabbitmq.svc.cluster.local #dns name of the service #dns name of the service
            - name: RABBITMQ_PORT
              value: '5672'
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wsprnet-default-user
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wsprnet-default-user
                  key: password
