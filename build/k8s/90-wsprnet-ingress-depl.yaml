apiVersion: apps/v1
kind: Deployment
metadata:
  name: wsrpnet-ingress-depl
  namespace: wsprnet-rabbitmq
  labels:
    app: wsprnet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wsprnet
  template:
    metadata:
      labels:
        app: wsprnet
    spec:
      containers:
        - name: wsprnet-ingress
          image: wsprnet/ingress
          imagePullPolicy: Never
          env:
            - name: APP_LISTEN_PORT
              value: '5000'
            - name: RABBITMQ_HOST
              value: rabbitmq #dns name of the service
            - name: RABBITMQ_PORT
              value: '30672'
            - name: RABBITMQ_QUEUE
              value: 'spot'
