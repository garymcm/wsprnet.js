apiVersion: apps/v1
kind: Deployment
metadata:
  name: wsprnet-status-depl
  namespace: wsprnet-rabbitmq
  labels:
    app: wsprnet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wsprnet
  template:
    metadata:
      labels:
        app: wsprnet
    spec:
      containers:
        - name: wsprnet-status
          image: wsprnet/consumers
          imagePullPolicy: Never
          env:
            - name: CONSUMER_TYPE
              value: status
            - name: RABBITMQ_HOST
              value: rabbitmq-0.rabbitmq.wsprnet-rabbitmq.svc.cluster.local #dns name of the service
            - name: RABBITMQ_PORT
              value: '30672'
            - name: RABBITMQ_QUEUE
              value: 'status'
