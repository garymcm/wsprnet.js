apiVersion: apps/v1
kind: Deployment
metadata:
  name: wsprnet-status-depl
  namespace: wsprnet-rabbitmq
  labels:
    app: wsprnet
    role: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wsprnet
  template:
    metadata:
      labels:
        app: wsprnet
    spec:
      containers:
        - name: wsprnet-status
          image: wsprnet/consumers
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: wsprnet-common-config
            - configMapRef:
                name: wsprnet-consumer-config
          env:
            - name: CONSUMER_TYPE
              value: 'status'
            - name: RABBITMQ_QUEUE
              value: 'status'
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wsprnet-default-user
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wsprnet-default-user
                  key: password
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wsprnet-rabbitmq-secrets
                  key: database-username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wsprnet-rabbitmq-secrets
                  key: database-password
