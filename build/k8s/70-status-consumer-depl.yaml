apiVersion: apps/v1
kind: Deployment
metadata:
  name: wsprnet-status-depl
  namespace: wsprnet-rabbitmq
  labels:
    app: wsprnet
    role: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wsprnet
  template:
    metadata:
      labels:
        app: wsprnet
    spec:
      containers:
        - name: wsprnet-status
          image: wsprnet/consumers
          imagePullPolicy: Never
          resources:
            limits:
              memory: 512Mi
              cpu: '1'
          requests:
            memory: 256Mi
            cpu: '0.2'
          env:
            - name: CONSUMER_TYPE
              value: status
            - name: RABBITMQ_HOST
              value: wsprnet.wsprnet-rabbitmq.svc.cluster.local #dns name of the service #dns name of the service
            - name: RABBITMQ_PORT
              value: '5672'
            - name: RABBITMQ_QUEUE
              value: 'status'
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wsprnet-default-user
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wsprnet-default-user
                  key: password
