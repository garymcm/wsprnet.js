apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wsprnet-post-ingress
  namespace: wsprnet
spec:
  rules:
    - http:
        paths:
          - path: /post
            pathType: Prefix
            backend:
              service:
                name: wsprnet-post-service
                port:
                  number: 80
