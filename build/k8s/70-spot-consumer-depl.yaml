apiVersion: apps/v1
kind: Deployment
metadata:
  name: wsprnet-spot-depl
  namespace: wsprnet-rabbitmq
  labels:
    app: wsprnet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wsprnet
  template:
    metadata:
      labels:
        app: wsprnet
    spec:
      containers:
        - name: wsprnet-spots
          image: wsprnet/consumers
          imagePullPolicy: Never
          env:
            - name: CONSUMER_TYPE
              value: spot
            - name: RABBITMQ_HOST
              value: wsprnet.wsprnet-rabbitmq.svc.cluster.local #dns name of the service #dns name of the service
            - name: RABBITMQ_PORT
              value: '5672'
            - name: RABBITMQ_QUEUE
              value: 'spot'
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wsprnet-default-user
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wsprnet-default-user
                  key: password
